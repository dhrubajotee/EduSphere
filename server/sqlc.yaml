version: '2'

servers:
  - engine: postgresql
    uri: "postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable"

sql:
  - schema: "./db/migration"
    queries: "./db/query"
    engine: postgresql
    database:
      managed: true
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        sql_package: "database/sql"
        emit_empty_slices: true
        emit_interface: true
        overrides:
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
