services:
  # 1. Database
  postgres:
    image: postgres:18rc1-alpine
    container_name: edusphere-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=simple_bank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend API
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: edusphere-api
    ports:
      - "8080:8080"
    environment:
      - DB_SOURCE=postgresql://root:secret@postgres:5432/simple_bank?sslmode=disable
      - SERVER_ADDRESS=0.0.0.0:8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    depends_on:
      - postgres
    restart: on-failure

  # 3. Frontend Client
  web:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: edusphere-web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: